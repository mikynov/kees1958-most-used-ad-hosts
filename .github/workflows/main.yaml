name: Most used Ad hosts

on:
  push:
  schedule:
    # On every Friday at 21:22 UTC
    - cron: "22 21 * * 5"

env:
  GH_TOKEN: "${{ secrets.PAT_GH_GIST }}"
  HOSTS_FILE: "EU_US+most_used_ad_and_tracking_networks.hosts"

defaults:
  run:
    shell: bash

jobs:
  Convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "ğŸ”½ Get the latest SHA"
        run: |
          latest_sha=$(gh api -H "Accept: application/vnd.github+json" "/repos/Kees1958/W3C_annual_most_used_survey_blocklist/commits?path=/EU_US%2Bmost_used_ad_and_tracking_networks.txt" --jq '.[0].sha')
          echo "latest_sha=${latest_sha}" >> "${GITHUB_ENV}"
      - name: "ğŸ”½ Get the saved SHA"
        run: |
          saved_sha=$(./.github/scripts/gistdb.sh get "latest.json" "sha")
          echo "saved_sha=${saved_sha}" >> "${GITHUB_ENV}"
      - name: "ğŸ”„ Converting ABP domains list to hosts"
        if: ${{ env.latest_sha != env.saved_sha }}
        run: |
          url="https://github.com/Kees1958/W3C_annual_most_used_survey_blocklist/raw/${latest_sha}/EU_US%2Bmost_used_ad_and_tracking_networks.txt"
          ./.github/scripts/abp2hosts.sh "${url}" > "${HOSTS_FILE}"
      - name: "â˜‘ï¸ Commit changes"
        if: ${{ env.latest_sha != env.saved_sha }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add "${HOSTS_FILE}"
          git commit --message "Updated from: ${latest_sha}"
          git push origin master
      - name: "ğŸ”¼ Storing the latest SHA"
        if: ${{ env.latest_sha != env.saved_sha }}
        run: |
          ./.github/scripts/gistdb.sh update "latest.json" "sha" "${latest_sha}"
      - name: "â˜‘ï¸ Done"
        run: |
          echo "Latest SHA: ${latest_sha}"
          echo "Saved SHA: ${saved_sha}"
          if [[ "${latest_sha}" == "${saved_sha}" ]]; then
            echo "ğŸ†’ Up-to-date!"
          else
            echo "ğŸ†• Host file generated."
          fi
